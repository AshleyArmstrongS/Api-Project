type Query {
#API info
  info:   String
#Users Info
  farmer: Farmer
#Animal
  animal(id: ID!):              Animal
  animalTag(tag_number: Int!):  Animal
#Animals
  herd:                                       [Animal]!
  progeny(tag_number: Int!, male_female: MF): [Animal]!
  animalSex(male_female: MF!):                [Animal]!
  animalBreed(breed_type: String!):           [Animal]!
  animalPureBreed(pure_breed: Boolean!):      [Animal]!
  #Medication
  medication(id: ID!): Medication
  #Medications
  medications:  [Medication]!

}

type Mutation {
#SignUp/Login
  signUp(
    email:          String!,
    password:       String!,
    first_name:     String!,
    second_name:    String!,
    farm_type:      FT!,
    farm_address:   String,
    password:       String!,
    email:          String!
    herd_number:    String!
    ):              AuthPayload!
  login(
    email:          String!,
    password:       String!
    ):              AuthPayload!
#Animal
  createAnimal(
    id:             ID!,
    tag_number:     Int!,
    sire_number:    Int!,
    mother_number:  Int!,
    male_female:    MF!,
    breed_type:     String!,
    pure_breed:     Boolean!,
    animal_name:    String,
    description:    String,
    date_of_birth:  Date!,
  ) :               Animal!

  deleteAnimal(
    tag_number: Int!
  ) :         Animal!

  #Group
  createGroup(
    group_name:         String!,
    group_description:  String
  ) :                   Group


  editAnimal(
    id:             ID!,
    sire_number:    Int,
    mother_number:  Int,
    male_female:    MF,
    breed_type:     String,
    pure_breed:     Boolean,
    animal_name:    String,
    description:    String,
    date_of_birth:  Date,
  ): Animal!
#Medication
  createMedication(
    medication_name:        String!,
    supplied_by:            String!,
    quantity:               Int!,
    quantity_type:          QT,
    withdrawal_days_meat:   Int,
    withdrawal_days_dairy:  Int,
    batch_number:           String!,
    expiry_date:            Date!,
    purchase_date:          Date!,
    comments:               String,
  ) :                       Medication!
}

type Animal {
  id:             ID
  tag_number:     Int
  herd_number:    String
  sire_number:    Int
  mother_number:  Int
  male_female:    MF
  breed_type:     String
  pure_breed:     Boolean
  animal_name:    String
  description:    String
  date_of_birth:  Date
  }

type Medication {
  id:                     ID
  medication_name:        String
  supplied_by:            String
  quantity:               Int
  quantity_type:          QT
  withdrawal_days_meat:   Int
  withdrawal_days__dairy: Int
  remaining_quantity:     Int
  batch_number:           String
  expiry_date:            Date
  purchase_date:          Date
  comments:               String
}

type AuthPayload {
  token:  String!
  farmer: Farmer
}

type Farmer {
  id:           ID
  first_name:   String
  second_name:  String
  farm_type:    FT
  farm_address: String
  email:        String
  herd_number:  String
}

type Group{
  id:                 ID!
  group_name:         String
  group_description:  String
}

scalar Date
type date {
  created: Date
}

enum MF {
  M
  F
}

enum QT {
  Ml
  Mg
  Count
  Unassigned
}

enum FT {
  Dairy
  Beef
  Sucker
  Other
}

